<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Contact form</title>

</head>
<body>
  <div class="container">
    <form action="" method="post">

      <h1>Contact Us</h1>

      <div class="container-name h-flow">
        <div class="c-fname v-flow half">
          <label for="fname" class="label-gap">First Name<span class="extra">*</span></label>
          <input type="text" id="fname" required>
        </div>
        <div class="c-lname v-flow half">
          <label for="lname" class="label-gap">Last Name<span class="extra">*</span></label>
          <input type="text" id="lname" required>
        </div>
      </div>

      <div class="container-email v-flow">
        <label for="email" class="label-gap">Email Address<span class="extra">*</span></label>
        <input type="email" id="email" required>
      </div>

      <div class="container-query v-flow">
        <div class="query-header">
          <label>Query Type<span class="extra">*</span></label>
        </div>
        <div class="query-inner h-flow">
          <div class="c-general half row">
            <input type="radio" id="general" name="query" required>
            <label for="general">General Enquiry</label>
          </div>
          <div class="c-support half row">
            <input type="radio" id="support" name="query" required>
            <label for="support">Support Request</label>
          </div>
        </div>
      </div>

      <div class="container-message v-flow">
        <label for="message" class="label-gap">Message<span class="extra">*</span></label>
        <textarea name="message" id="message"></textarea>
      </div>

      <div class="container-agreement row">
        <input type="checkbox" id="agreement" class="agreement" required>
        <label for="agreement">I consent to being contacted by the team<span class="extra">*</span></label>
      </div>

      <input type="submit" value="Submit" id="btn-submit">

    </form>
  </div>



  <!--Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon!
  -->

  <script src="script.js"></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Pascal</a>.
  </div>
</body>
</html>
