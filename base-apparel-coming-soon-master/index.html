<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="heroContent">
   <header>
    <img src="images/logo.svg" alt="">
   </header>
    <div class="contentSection">
      <h1>
        <span>We're</span> <br>
        coming <br>
        soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>
    <div class="inputSection" id="inputDiv">
      <form action="index.html" name="form">
        <input type="email" placeholder="Email Address" name="email">
        <img class="errorLogo" src="images/icon-error.svg" alt="" name="errorLogo">
        <button type="submit" class="btnSubmit">
          <img src="images/icon-arrow.svg" alt="Submit">
        </button>
      </form>
    </div>
    <span id="errorMessage">Please provide a valid email</span>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Pascal</a>.
      </p>
    </footer>
  </div>
  <div class="heroImage">
    <img src="images/hero-desktop.jpg" alt="">
  </div>
  <script src="script.js"></script>
</body>
</html>
